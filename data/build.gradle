plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
apply from: "$rootDir/buildSrc/scripts/common_config.gradle"

def mockkVersion = "1.12.3"
def forgeVersion = "1.3.1"
def junitVersion = "5.8.2"
def okReplayVersion = "1.6.0"
def retrofitVersion = "2.9.0"
def coroutinesVersion = "1.6.1"

android {
    namespace 'net.davidcrotty.itemcatalogue.data'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":domain:items")

    implementation "com.squareup.moshi:moshi:1.13.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"

    testImplementation "com.squareup.moshi:moshi-kotlin:1.13.0"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "org.junit.vintage:junit-vintage-engine:$junitVersion"
    testImplementation "io.mockk:mockk:$mockkVersion"
    testImplementation "io.mockk:mockk-agent-jvm:$mockkVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"
    testImplementation "com.github.xgouchet.Elmyr:core:$forgeVersion"
    testImplementation "com.airbnb.okreplay:okreplay:$okReplayVersion"
    testImplementation "com.airbnb.okreplay:junit:$okReplayVersion"
}