plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

def mockkVersion = "1.12.3"
def forgeVersion = "1.3.1"
def junitVersion = "5.8.2"
def okReplayVersion = "1.6.0"
def retrofitVersion = "2.9.0"

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(":domain:items")
    implementation "com.squareup.moshi:moshi:1.13.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "org.junit.vintage:junit-vintage-engine:$junitVersion"
    testImplementation "io.mockk:mockk:$mockkVersion"
    testImplementation "io.mockk:mockk-agent-jvm:$mockkVersion"
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.1'
    testImplementation "com.github.xgouchet.Elmyr:core:$forgeVersion"
    testImplementation "com.airbnb.okreplay:okreplay:$okReplayVersion"
    testImplementation "com.airbnb.okreplay:junit:$okReplayVersion"
}

tasks.withType(Test) {
    useJUnitPlatform()
}